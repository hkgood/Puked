name: Puked Fast CI & Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ä»»åŠ¡ 1ï¼šå¿«é€Ÿæ£€æŸ¥ï¼ˆæ ¼å¼ã€åˆ†æžã€æµ‹è¯•ï¼‰
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Fast Checks
        run: |
          flutter pub get
          dart format --output=none --set-exit-if-changed .
          flutter analyze
          flutter test

  # ä»»åŠ¡ 2ï¼šAPK ç¼–è¯‘ï¼ˆä¸Žæ£€æŸ¥å¹¶è¡Œï¼‰
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle' # å¼€å¯ Gradle ç¼“å­˜ï¼Œå¤§å¹…æå‡ Android ç¼–è¯‘é€Ÿåº¦

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Configure Keystore
        env:
          KEYSTORE_CONTENT: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          echo "Checking Secrets availability..."
          if [ -z "$KEYSTORE_CONTENT" ]; then 
            echo "âŒ ERROR: 'KEYSTORE_FILE' secret is empty!"
            echo "Please go to: Settings -> Secrets and variables -> Actions"
            echo "And ensure 'KEYSTORE_FILE' is added as a Repository Secret."
            exit 1
          fi
          
          # åˆ›å»º key.properties
          cat <<EOF > android/key.properties
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF
          
          # è§£ç  Keystore (å°è¯• -d å’Œ --decode)
          echo "$KEYSTORE_CONTENT" | base64 -d > android/app/upload-keystore.jks || echo "$KEYSTORE_CONTENT" | base64 --decode > android/app/upload-keystore.jks
          
          echo "âœ… Keystore and key.properties configured successfully."

      - name: Build APK
        run: |
          # æå–ç‰ˆæœ¬å·ï¼ŒåŽ»é™¤ v å‰ç¼€ (ä¾‹å¦‚ v1.0.3 -> 1.0.3)
          VERSION_NAME=$(echo ${{ github.ref_name }} | sed 's/^v//')
          # å¦‚æžœä¸æ˜¯ä»Ž tag è§¦å‘ï¼Œåˆ™ä½¿ç”¨é»˜è®¤ç‰ˆæœ¬
          if [[ ! ${{ github.ref_name }} =~ ^v ]]; then
            VERSION_NAME="1.0.8"
          fi
          
          flutter pub get
          # ä½¿ç”¨ tag ä½œä¸ºç‰ˆæœ¬åï¼Œä½¿ç”¨ run_number ä½œä¸ºæž„å»ºå·
          flutter build apk --release \
            --build-name=$VERSION_NAME \
            --build-number=${{ github.run_number }}
          
          # é‡å‘½å APK æ–¹ä¾¿è¾¨è¯†
          cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/Puked-$VERSION_NAME.apk

      # å§‹ç»ˆä¸Šä¼  Artifactï¼Œæ–¹ä¾¿åœ¨ Actions é¡µé¢ç›´æŽ¥ä¸‹è½½
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Puked-APK
          path: build/app/outputs/flutter-apk/Puked-*.apk

      # ä»…åœ¨æŽ¨é€ä»¥ v å¼€å¤´çš„æ ‡ç­¾æ—¶æ‰åˆ›å»º GitHub Release
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/Puked-*.apk
          name: Puked ${{ github.ref_name }}
          body: |
            ## Puked ${{ github.ref_name }}
            
            è¿™æ˜¯ä»Ž GitHub Actions è‡ªåŠ¨æž„å»ºå¹¶åŒæ­¥çš„ç‰ˆæœ¬ã€‚
            
            ### æ›´æ–°æ—¥å¿—
            ${{ github.event.head_commit.message }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 101. æ–°å¢žï¼šåŒæ­¥åˆ° Gitea (é€šè¿‡é“¾æŽ¥æ–¹å¼)
      - name: Sync to Gitea Release
        run: |
          VERSION_NAME=${{ github.ref_name }}
          # ç¡®å®šç‰ˆæœ¬åå’Œ Release æ ‡é¢˜
          if [[ ${{ github.ref }} == refs/tags/v* ]]; then
            RELEASE_NAME="Puked $VERSION_NAME"
          else
            VERSION_NAME="latest-main"
            RELEASE_NAME="Puked Main (Rolling Build)"
          fi

          # èŽ·å– GitHub åŽŸå§‹ä¸‹è½½é“¾æŽ¥
          GITHUB_APK_URL="https://github.com/hkgood/Puked/releases/download/$VERSION_NAME/Puked-1.0.8.apk"
          if [[ ${{ github.ref }} == refs/tags/v* ]]; then
             GITHUB_APK_URL="https://github.com/hkgood/Puked/releases/download/$VERSION_NAME/Puked-${VERSION_NAME#v}.apk"
          fi

          # ç”Ÿæˆå›½å†…åŠ é€Ÿé“¾æŽ¥ (ä½¿ç”¨å¸¸ç”¨çš„ ghproxy ä»£ç†)
          # è¿™æ ·ä½ åœ¨å›½å†…ç‚¹å‡»è¿™ä¸ªé“¾æŽ¥ï¼Œä¼šé€šè¿‡åŠ é€ŸèŠ‚ç‚¹ä¸‹è½½
          CN_PROXY_URL="https://ghproxy.cn/$GITHUB_APK_URL"

          echo "Gitea Syncing... Linking to GitHub APK: $GITHUB_APK_URL"

          # 1. åœ¨ Gitea ä¸Šåˆ›å»º/æ›´æ–° Releaseï¼Œå¹¶åœ¨æ­£æ–‡ä¸­åŠ å…¥ä¸¤ç§é“¾æŽ¥
          RELEASE_BODY="### ðŸš€ è‡ªåŠ¨æž„å»ºç‰ˆæœ¬\n\n#### ðŸ“¥ ä¸‹è½½åœ°å€\n\n- **[å®˜æ–¹ä¸‹è½½ (GitHub åŽŸå§‹é“¾æŽ¥)]($GITHUB_APK_URL)**\n- **[âš¡ï¸ å›½å†…åŠ é€Ÿä¸‹è½½ (æŽ¨èå›½å†…ç”¨æˆ·ç‚¹å‡»)]($CN_PROXY_URL)**\n\n---\n*åŒæ­¥è‡ª GitHub Actions. Commit: ${{ github.sha }}*"

          
          # ç¡®ä¿ jq å·²å®‰è£…
          if ! command -v jq &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y jq
          fi

          RELEASE_JSON=$(curl -s -X 'POST' \
            "https://gitea.com/api/v1/repos/hkgood/Puked/releases" \
            -H "Authorization: token ${{ secrets.GITEA_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"tag_name\": \"$VERSION_NAME\",
              \"name\": \"$RELEASE_NAME\",
              \"body\": \"$RELEASE_BODY\",
              \"draft\": false,
              \"prerelease\": false
            }")
          
          # å¦‚æžœå·²å­˜åœ¨ (409 conflict)ï¼Œåˆ™æ›´æ–° Release æ­£æ–‡
          RELEASE_ID=$(echo $RELEASE_JSON | jq -r '.id')
          if [ "$RELEASE_ID" == "null" ] || [ -z "$RELEASE_ID" ]; then
            RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITEA_TOKEN }}" \
              "https://gitea.com/api/v1/repos/hkgood/Puked/releases" | \
              jq -r ".[] | select(.tag_name==\"$VERSION_NAME\") | .id")
            
            echo "Updating existing Gitea Release ID: $RELEASE_ID"
            curl -s -X 'PATCH' \
              "https://gitea.com/api/v1/repos/hkgood/Puked/releases/$RELEASE_ID" \
              -H "Authorization: token ${{ secrets.GITEA_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d "{\"body\": \"$RELEASE_BODY\"}"
          fi



