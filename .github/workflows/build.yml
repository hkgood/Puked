name: Puked Fast CI & Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  # 任务 1：快速检查（格式、分析、测试）
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Fast Checks
        run: |
          flutter pub get
          dart format --output=none --set-exit-if-changed .
          flutter analyze
          flutter test

  # 任务 2：APK 编译（与检查并行）
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle' # 开启 Gradle 缓存，大幅提升 Android 编译速度

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Configure Keystore
        env:
          KEYSTORE_CONTENT: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          echo "Checking Secrets availability..."
          if [ -z "$KEYSTORE_CONTENT" ]; then 
            echo "❌ ERROR: 'KEYSTORE_FILE' secret is empty!"
            echo "Please go to: Settings -> Secrets and variables -> Actions"
            echo "And ensure 'KEYSTORE_FILE' is added as a Repository Secret."
            exit 1
          fi
          
          # 创建 key.properties
          cat <<EOF > android/key.properties
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF
          
          # 解码 Keystore (尝试 -d 和 --decode)
          echo "$KEYSTORE_CONTENT" | base64 -d > android/app/upload-keystore.jks || echo "$KEYSTORE_CONTENT" | base64 --decode > android/app/upload-keystore.jks
          
          echo "✅ Keystore and key.properties configured successfully."

      - name: Build APK
        run: |
          # 提取版本号，去除 v 前缀 (例如 v1.0.3 -> 1.0.3)
          VERSION_NAME=$(echo ${{ github.ref_name }} | sed 's/^v//')
          # 如果不是从 tag 触发，则使用默认版本
          if [[ ! ${{ github.ref_name }} =~ ^v ]]; then
            VERSION_NAME="1.0.8"
          fi
          
          flutter pub get
          # 使用 tag 作为版本名，使用 run_number 作为构建号
          flutter build apk --release \
            --build-name=$VERSION_NAME \
            --build-number=${{ github.run_number }}
          
          # 重命名 APK 方便辨识
          cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/Puked-$VERSION_NAME.apk

      # 始终上传 Artifact，方便在 Actions 页面直接下载
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Puked-APK
          path: build/app/outputs/flutter-apk/Puked-*.apk

      # 仅在推送以 v 开头的标签时才创建 GitHub Release
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/Puked-*.apk
          name: Puked ${{ github.ref_name }}
          body: |
            ## Puked ${{ github.ref_name }}
            
            这是从 GitHub Actions 自动构建并同步的版本。
            
            ### 更新日志
            ${{ github.event.head_commit.message }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 新增：同步上传到 Gitea
      - name: Upload to Gitea Release
        run: |
          # 确定版本名
          if [[ ${{ github.ref }} == refs/tags/v* ]]; then
            VERSION_NAME=${{ github.ref_name }}
            RELEASE_NAME="Puked $VERSION_NAME"
          else
            VERSION_NAME="latest-main"
            RELEASE_NAME="Puked Main (Rolling Build)"
          fi
          
          APK_PATH=$(ls build/app/outputs/flutter-apk/Puked-*.apk | head -n 1)
          echo "Syncing $VERSION_NAME to Gitea..."
          
          # 确保 jq 已安装
          if ! command -v jq &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y jq
          fi
          
          # 1. 创建或获取 Gitea Release
          RELEASE_JSON=$(curl -s -X 'POST' \
            "https://gitea.com/api/v1/repos/hkgood/Puked/releases" \
            -H "Authorization: token ${{ secrets.GITEA_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"tag_name\": \"$VERSION_NAME\",
              \"name\": \"$RELEASE_NAME\",
              \"body\": \"Auto-synced from GitHub Actions. Commit: ${{ github.sha }}\",
              \"draft\": false,
              \"prerelease\": false
            }")
          
          RELEASE_ID=$(echo $RELEASE_JSON | jq -r '.id')
          
          # 如果已存在 (409 conflict)，尝试直接获取 ID
          if [ "$RELEASE_ID" == "null" ] || [ -z "$RELEASE_ID" ]; then
            RELEASE_ID=$(curl -s -H "Authorization: token ${{ secrets.GITEA_TOKEN }}" \
              "https://gitea.com/api/v1/repos/hkgood/Puked/releases" | \
              jq -r ".[] | select(.tag_name==\"$VERSION_NAME\") | .id")
          fi
          
          echo "Gitea Release ID: $RELEASE_ID"
          
          # 2. 如果是 Rolling Build，先删除旧的同名 Asset (防止覆盖失败)
          ASSET_ID=$(curl -s -H "Authorization: token ${{ secrets.GITEA_TOKEN }}" \
            "https://gitea.com/api/v1/repos/hkgood/Puked/releases/$RELEASE_ID/assets" | \
            jq -r ".[] | select(.name==\"$(basename $APK_PATH)\") | .id")
          
          if [ ! -z "$ASSET_ID" ] && [ "$ASSET_ID" != "null" ]; then
            echo "Deleting old asset $ASSET_ID..."
            curl -s -X 'DELETE' \
              "https://gitea.com/api/v1/repos/hkgood/Puked/releases/$RELEASE_ID/assets/$ASSET_ID" \
              -H "Authorization: token ${{ secrets.GITEA_TOKEN }}"
          fi
          
          # 3. 上传 APK 到 Gitea
          curl -X 'POST' \
            "https://gitea.com/api/v1/repos/hkgood/Puked/releases/$RELEASE_ID/assets" \
            -H "Authorization: token ${{ secrets.GITEA_TOKEN }}" \
            -H "Content-Type: multipart/form-data" \
            -F "attachment=@$APK_PATH"


